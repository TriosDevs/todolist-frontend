<div class="d-flex justify-content-end align-items-center mt-5 mb-5">
  <button class="btn task-create-button px-5" (click)="openPopup()">
    Create a task
  </button>
</div>

<div class="row m-0 p-0 d-flex justify-content-center align-items-center">
  <div class="col-10 col-sm-8 col-md-9 col-lg-7 col-xl-5 list-wrapper m-0 p-0">
    <div class="list-header d-flex justify-content-sm-start align-items-center">
      <div class="ms-4 list-dot"></div>
      <div
        class="list-content ms-2 py-2 fw-bold text-light d-flex align-items-center"
      >
        {{header}}
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4 mb-4">
      <div class="w-100">
        <div class="mt-3" *ngFor="let task of tasks">
          <app-task  [task]="task"></app-task>
        </div>
      </div>
    </div>
  </div>
</div>
