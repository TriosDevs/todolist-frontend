<div>
  <div
    class="home-top-content-wrapper position-relative d-flex justify-content-center align-items-center"
  >
    <div
      class="home-top-center-text position-absolute px-5 py-2 d-flex justify-content-center align-items-center"
    >
      Latest created list
    </div>
    <div class="home-top-line position-absolute"></div>
  </div>
  <div
    *ngIf="isLoading"
    class="d-flex justify-content-center align-items-center mt-5"
  >
    <app-loading-indicator></app-loading-indicator>
  </div>
  <div
    *ngIf="informationAboutList"
    class="home-unAvailable-list d-flex justify-content-center align-items-center mt-5 pt-5 px-5 fw-bold text-center"
  >
    Currently, you donâ€™t have any lists. Firstly, create a list on List Page!
  </div>

  <div
    *ngIf="!informationAboutList && !isLoading"
    class="row m-0 p-0 d-flex justify-content-center align-items-center mt-5"
  >
    <div
      class="col-10 col-sm-8 col-md-9 col-lg-7 col-xl-5 list-wrapper m-0 p-0"
    >
      <div
        class="list-header d-flex justify-content-sm-start align-items-center"
      >
        <div class="ms-4 list-dot"></div>
        <div
          class="list-content ms-2 py-2 fw-bold text-light d-flex align-items-center"
        >
          {{ list[index].name }}
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-4 mb-4">
        <div class="w-100">
          <div class="mt-3" *ngFor="let task of tasks">
            <app-task [task]="task"></app-task>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
